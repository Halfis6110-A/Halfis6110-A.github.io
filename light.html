<html lang="en">
<head>
<title>+ - Fights! </title>
<style>
         .dice-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid black;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .dice-black {
            background-color: black;
            color: white;
        }
        

        









        body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #000000;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #000000;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 0px;
      color: #ffffff;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #000000;
    }
    
    input[type="text"][readonly] {
      background-color: #fffffff;
      cursor: not-allowed;
    }
</style>
<link rel="stylesheet" href="Archivos/styles.css">
<script>
    function solveOperation() {
      // Obtener los valores ingresados por el usuario
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var operator = document.getElementById("operator").value;
      
      // Evaluar la operación matemática seleccionada
      try {
        var result;
        
        switch (operator) {
          case "+":
            result = parseFloat(num1) + parseFloat(num2);
            break;
          case "-":
            result = parseFloat(num1) - parseFloat(num2);
            break;
          case "*":
            result = parseFloat(num1) * parseFloat(num2);
            break;
          case "/":
            result = parseFloat(num1) / parseFloat(num2);
            break;
          default:
            throw new Error("Invalid operator");
        }
        
        // Mostrar el resultado en el cuadro de texto de salida
        document.getElementById("result").value = result;
      } catch (error) {
        // Si hay un error, mostrar un mensaje de error
        document.getElementById("result").value = "Error: " + error.message;
      }
    }

  </script>
</head>

<body bgcolor="white" text="black">
    <div class="dice-container">
        <div class="dice" id="dice1">0</div>
        <div class="dice dice-black" id="dice2">0</div>
    </div>
<main class="main-container">
    <center><canvas id="main-canvas" width="500" height="492"></center>
</canvas>    
</main>
<script>
        function rollDice(diceId) {
            var dice = document.getElementById(diceId);
            var randomNumber = Math.floor(Math.random() * 6) + 1;
            dice.innerText = randomNumber;
        }

        var dice1Element = document.getElementById("dice1");
        dice1Element.addEventListener("click", function() {
            rollDice("dice1");
        });

        var dice2Element = document.getElementById("dice2");
        dice2Element.addEventListener("click", function() {
            rollDice("dice2");
        });
</script>

<script src="Archivos/index.js"></script>
<div class="container">
    <label for="num1">Number 1:</label>
    <input type="text" id="num1" placeholder="Enter the first number" />
    
    <label for="operator">Operator:</label>
    <select id="operator" style="font-size: 18px;">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    <label for="num2">Number 2:</label>
    <input type="text" id="num2" placeholder="Enter the second number" />
    
    <button onclick="solveOperation()">Solve</button>
    
    <label for="result">Result:</label>
    <input type="text" id="result" readonly />
  </div>

</body>
</html>
